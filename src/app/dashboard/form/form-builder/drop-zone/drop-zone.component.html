<div class="col-span-3">
  <div class="content  mb-8" fxLayout="column" fxLayoutAlign="start center">

    <div class=" p-6  text-black dropzone bg-white" >

      <mat-icon color="primary" class="icon-display mb-8" (click)="formDetails()" [class.hidden]="displayForm">edit_note
      </mat-icon>

      <h4 *ngIf="model.fields.length == 0" class="build-form text-black">{{"Drop Field Here" | translate}}</h4>

      <div *ngFor="let item of model.fields; let i = index" fxLayout="column" fxLayoutAlign="space-evenly center">
        <div fxLayout="row" fxLayoutAlign="space-evenly center">
          <span
            class="inline-flex items-center justify-center p-6 text-sm font-bold leading-none mb-8">{{item.code}}</span>

          <ng-container
            *ngIf="item.fieldType == +type.Text || item.fieldType == +type.Date || item.fieldType == +type.DateTime || item.fieldType == +type.Number || item.fieldType == +type.Result || item.fieldType == +type.Hidden">
            <app-text [item]="item" cdkDrag></app-text>
          </ng-container>

          <ng-container *ngIf="item.fieldType == +type.TextArea">
            <app-textarea [item]="item" cdkDrag></app-textarea>
          </ng-container>

          <ng-container
            *ngIf="item.fieldType == +type.SingleImage || item.fieldType == +type.MultiImages || item.fieldType == +type.Pdf">
            <app-file [item]="item" cdkDrag></app-file>
          </ng-container>

          <ng-container *ngIf="item.fieldType == +type.CheckBox">
            <app-checkbox [item]="item" cdkDrag></app-checkbox>
          </ng-container>

          <ng-container *ngIf="item.fieldType == +type.Radio">
            <app-radio-button [item]="item" cdkDrag></app-radio-button>
          </ng-container>
          <ng-container *ngIf="item.fieldType == +type.Select">
            <app-drop-down [item]="item" cdkDrag></app-drop-down>
          </ng-container>

          <button mat-icon-button [matMenuTriggerFor]="menu" class="mb-8">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openDialog(item,i)">
              <mat-icon color="primary">edit</mat-icon>
              <span> {{'general.update' | translate}} </span>
            </button>
            <button mat-menu-item (click)="removeField(i)">
              <mat-icon color="primary"> delete </mat-icon>
              <span> {{'general.delete' | translate}} </span>
            </button>
          </mat-menu>
        </div>
      </div>
      <button type="submit" mat-raised-button color="primary" (click)="initReport()">{{"Submit" |
        translate}}</button>
    </div>
  </div>
</div>

<app-form-dialog [id]="this.data.id" [title]="'regions.tableName'" [formGroup]="form" [client]="_RegionsClient"
    [post]="post" [put]="put" (request)="submit($event)">
    <div form-dialog-content>
        <div formGroupName="name">
            <div class="flex flex-col sm:flex-row">
                <mat-form-field *ngIf="'general.ar' | translate as ar" appearance="outline" class="mt-6 flex-auto">
                    <mat-label>{{ ar }}</mat-label>
                    <input cdkFocusInitial formControlName="Ar" matInput />
                    <mat-error *ngIf="nameAr.hasError('required')">{{
                        'validations.required' | translate: { field: ar }
                        }}</mat-error>
                    <mat-error *ngIf="nameAr.hasError('validation')">{{
                        nameAr.errors.validation
                        }}</mat-error>
                </mat-form-field>
            </div>

            <div class="flex flex-col sm:flex-row">
                <mat-form-field *ngIf="'general.en' | translate as en" appearance="outline" class="flex-auto">
                    <mat-label>{{ en }}</mat-label>
                    <input formControlName="En" matInput />
                    <mat-error *ngIf="nameEn.hasError('required')">{{
                        'validations.required' | translate: { field: en }
                        }}</mat-error>
                    <mat-error *ngIf="nameEn.hasError('validation')">{{
                        nameEn.errors.validation
                        }}</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="flex flex-col sm:flex-row w-full">
            <mat-form-field appearance="fill" class=" w-full">
                <mat-label>Country</mat-label>
                <mat-select (valueChange)="onSelect($event)" formControlName="countryId" [(ngModel)]="countryId">
                    <mat-option *ngFor="let country of countries" [value]="country.id">
                        {{country.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf=" nameEn.hasError('validation')">{{
                        nameEn.errors.validation
                        }}</mat-error>
            </mat-form-field>
        </div>

        <div class="flex flex-col sm:flex-row">
            <mat-checkbox formControlName="isActive" [(ngModel)]="data.isActive">{{'isActive' | translate}}
            </mat-checkbox>
        </div>

    </div>
</app-form-dialog>

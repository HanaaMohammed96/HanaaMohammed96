<div class="toolbar w-full px-gutter" fxLayout="row" fxLayoutAlign="start center">
  <button (click)="openSidenav()" [fxHide]="!mobileQuery" mat-icon-button type="button">
    <mat-icon [icIcon]="icMenu"></mat-icon>
  </button>

  <a
    *ngIf="isVerticalLayout$ | async"
    [routerLink]="['/']"
    class="ltr:mr-4 rtl:ml-4 block"
    fxLayout="row"
    fxLayoutAlign="start center"
  >
    <img class="w-8 select-none" src="assets/img/demo/logo.svg" />
    <h1 [fxHide]="mobileQuery" class="title ltr:pl-4 rtl:pr-4 m-0 select-none">APP</h1>
  </a>

  <label
    color="primary"
    mat-raised-button
    type="button">
   Monjez Admin Dashboard
  </label>


  <span fxFlex></span>

  <div class="-mx-1 flex items-center">

    <div class="px-1">
      <app-toolbar-notifications></app-toolbar-notifications>
    </div>

    <div class="px-1">
      <button [matMenuTriggerFor]="languageMenu" mat-icon-button type="button">
        <mat-icon [icIcon]="localizationService.selectedLang.icon"></mat-icon>
      </button>
    </div>

    <div class="px-1">
      <app-toolbar-user></app-toolbar-user>
    </div>

    <mat-menu
      #languageMenu="matMenu"
      overlapTrigger="false"
      xPosition="before"
      yPosition="below"
    >
      <button
        mat-menu-item
        *ngFor="let lang of localizationService.supportedLangs"
        (click)="localizationService.setLang(lang.name)"
      >
        <mat-icon [icIcon]="lang.icon"></mat-icon>
        <span>{{ lang.title }}</span>
      </button>
    </mat-menu>
  </div>
</div>

<app-navigation
  *ngIf="(isVerticalLayout$ | async) && isNavbarBelowToolbar$ | async"
  [fxHide]="mobileQuery"
></app-navigation>

<div
  class="p-gutter"
  gdColumns="1fr 1fr 1fr 1fr"
  gdColumns.lt-md="1fr 1fr"
  gdColumns.lt-sm="1fr"
  gdGap="16px"
>
  <app-widget-assistant
    gdColumn="1 / 3"
    gdColumn.lt-md="1 / -1"
    gdColumn.lt-sm="1"
  ></app-widget-assistant>

  <app-widget-quick-line-chart
    [icon]="icPageView"
    [series]="pageViewsSeries"
    iconClass="text-primary bg-primary-light"
    gdColumn.lt-sm="1"
    label="Page Views"
    value="92.4k"
  ></app-widget-quick-line-chart>

  <app-widget-quick-line-chart
    [icon]="icGroup"
    [options]="uniqueUsersOptions"
    [series]="uniqueUsersSeries"
    iconClass="text-orange bg-orange-light"
    gdColumn.lt-sm="1"
    label="Unique Users"
    value="67.2k"
  ></app-widget-quick-line-chart>

  <app-widget-large-chart
    [series]="userSessionsSeries"
    gdColumn="1 / 3"
    gdColumn.lt-md="1 / -1"
    gdColumn.lt-sm="1"
  ></app-widget-large-chart>

  <app-widget-table
    [columns]="tableColumns"
    [data]="tableData"
    class="w-full overflow-auto shadow"
    gdColumn="3 / -1"
    gdColumn.lt-md="1 / -1"
    gdColumn.lt-sm="1"
  ></app-widget-table>

  <app-widget-quick-value-center
    [change]="124.4"
    [icon]="icGroup"
    iconClass="text-primary bg-primary-light"
    gdColumn.lt-sm="1"
    label="Users"
    value="67.4k"
  ></app-widget-quick-value-center>
  <app-widget-quick-value-center
    [change]="-23.7"
    [icon]="icPageView"
    iconClass="text-orange bg-orange-light"
    gdColumn.lt-sm="1"
    helpText="Additional information"
    label="Sessions"
    value="96.2k"
  ></app-widget-quick-value-center>
  <app-widget-quick-value-center
    [change]="23.2"
    [icon]="icCloudOff"
    iconClass="text-deep-orange bg-deep-orange-light"
    gdColumn.lt-sm="1"
    helpText="Explain something"
    label="Bounce Rate"
    value="6.92%"
  ></app-widget-quick-value-center>
  <app-widget-quick-value-center
    [change]="34.5"
    [icon]="icTimer"
    iconClass="text-teal bg-teal-light"
    gdColumn.lt-sm="1"
    label="Session Duration"
    value="16m 48s"
  ></app-widget-quick-value-center>

  <app-widget-large-goal-chart
    [series]="salesSeries"
    [total]="4374"
    [percentage]="11"
    gdColumn="1 / -1"
    gdColumn.lt-sm="1"
  ></app-widget-large-goal-chart>
</div>

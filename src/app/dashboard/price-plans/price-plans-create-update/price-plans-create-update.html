<app-form-dialog [id]="this.data.id" [title]="'plans.tableName'" [formGroup]="form" [client]="_PlansClient"
  [post]="post" [put]="put" (request)="submit($event)">
  <div form-dialog-content>
    <div formGroupName="name">
      <div class="flex flex-col sm:flex-row">
        <mat-form-field *ngIf="'general.ar' | translate as ar" appearance="outline" class="mt-6 flex-auto">
          <mat-label>{{ ar }}</mat-label>
          <input cdkFocusInitial formControlName="Ar" matInput />
          <mat-error *ngIf="nameAr.hasError('required')">{{
            'validations.required' | translate: { field: ar }
            }}</mat-error>
          <mat-error *ngIf="nameAr.hasError('validation')">{{
            nameAr.errors.validation
            }}</mat-error>
        </mat-form-field>
      </div>

      <div class="flex flex-col sm:flex-row">
        <mat-form-field *ngIf="'general.en' | translate as en" appearance="outline" class="flex-auto">
          <mat-label>{{ en }}</mat-label>
          <input formControlName="En" matInput />
          <mat-error *ngIf="nameEn.hasError('required')">{{
            'validations.required' | translate: { field: en }
            }}</mat-error>
          <mat-error *ngIf="nameEn.hasError('validation')">{{
            nameEn.errors.validation
            }}</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row">
      <mat-form-field *ngIf="'plans.reportsNumber' | translate as reportsNumber" appearance="outline"
        class="flex-auto">
        <mat-label>{{ reportsNumber }}</mat-label>
        <input class="english-text text-left" formControlName="reportsNumber" matInput max="10" type="number" />
      </mat-form-field>
    </div>
    <div class="flex flex-col sm:flex-row">
      <mat-form-field *ngIf="'plans.price' | translate as price" appearance="outline"
      class="flex-auto">
      <mat-label>{{ price }}</mat-label>
      <input class="english-text text-left" formControlName="price" matInput max="10" type="number" />
    </mat-form-field>
    </div>
    <div class="flex flex-col sm:flex-row">
      <mat-form-field *ngIf="'plans.usersNumber' | translate as usersNumber" appearance="outline"
      class="flex-auto">
      <mat-label>{{ usersNumber }}</mat-label>
      <input class="english-text text-left" formControlName="usersNumber" matInput max="10" type="number" />
    </mat-form-field>
    </div>
    
  </div>
</app-form-dialog>

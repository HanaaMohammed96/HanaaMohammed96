<div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
  <h2 class="headline m-0" fxFlex="auto">{{ 'general.filterDialog' | translate }}</h2>

  <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
    <mat-icon [icIcon]="icClose"></mat-icon>
  </button>
</div>

<mat-divider class="-mx-6 text-border"></mat-divider>

<mat-dialog-content fxLayout="column">
  <div class="flex flex-col sm:flex-row" *ngFor="let filter of data; let index = index">
    <mat-form-field
      *ngIf="filter.list$ | async as list"
      appearance="outline"
      class="flex-auto"
      [ngClass]="{ 'mt-6': index === 0 }"
    >
      <mat-label>{{ filter.name }}</mat-label>
      <mat-select cdkFocusInitial [formControl]="filter.control" matInput>
        <mat-option *ngFor="let item of list" [value]="item[filter.valueProperty]">{{
          item[filter.nameProperty]
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close type="button">
    {{ 'general.cancel' | translate }}
  </button>
  <button color="primary" mat-button type="button" (click)="onFilter()">
    <span>{{ 'general.filter' | translate }}</span>
  </button>
</mat-dialog-actions>
